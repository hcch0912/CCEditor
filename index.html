<html>
<head>
  <title>video play</title>

<body>
    
  <nav>
    <ul class="nav-title">
      <li><a >SubEditor</a></li>
    </ul>
  </nav>

<div class="container">
	<div class="left-container" id="video-container">
		<div class="banner" id="banner-video">
			<input id="uploadVideo" type="file"  accept="video/*" hidden>
			<a id="addVideo" onclick="addVideo()">Open Video</a> 
		</div>
		<video id="video" controls ontimeupdate="updateTime(this)"" >
			<track id="track" kind="captions" src="tet.vtt" lable="Eng" mode="showing">
		</video> 
	</div>
	
	<div class="right-container">
		<div class="banner">
			<input id="uploadFile" type="file" hidden>
			<a id="addText" onclick="uploadText()" >Upload Text</a>
			<img src="img/preview.png" align="right" onclick="preview()"
			alt="alternative text" title="this will be displayed as a tooltip"
			>

			 
		</div>
		<div id="contentDiv" class="scroll">
		
		</div>
	<div class="footer">
					<img src="img/add.png" id="addText" onclick="addLine()">
					<img src="img/delete.png" id="delete" align="right" onclick="deleteText()">
					<img src="img/edit.png" id="edit" align="right" onclick="myFunction()">
						  <div id="myDropdown" class="dropdown-content">
						    <a onclick="editText()" class="selectee">text</a>
						    <a onclick="editStartTime()" class="selectee">start</a>
						    <a onclick="editEndTime()" class="selectee">end</a>
						    <a onclick="editStyle()" class="selectee">Style</a>
						    <a onclick="editComment()" class="seletee">Comment</a>
						  </div>
					
					
			
	</div>
	</div>

</div>


<div id="row2" class="container">

	<div id="timeLine" class="left-container">
		<p class="info" id="showTime">
		</p>
		<p class="info">
			Keep clicking the text element during the period you want to add subtitle  in 
		</p>


	</div>
	
	<div id="setting" class="right-container settingDisabled" >
		Setting
		<br>
		<a>Color</a>
		<select id="color" class="selectee">
		  <option value="red">red</option>
		  <option value="black">blue</option>
		  <option value="white">white</option>
		  <option value="yellow">yellow</option>
		</select>
		<a>Font</a>
		<select id="font" class="selectee">
		  <option value="Arial">italic</option>
		  <option value="Bold">bold</option>
		</select>
		
		<a>Size</a>
		<select id="size" class="selectee">
		  <option value="12">12</option>
		  <option value="15">15</option>
		  <option value="18">18</option>
		  <option value="8">8</option>
		</select>
		<a>Position</a>
		<select id="position" class="selectee">
		  <option value="bottom">bottom</option>
		  <option value="top">top</option>
		  <option value="left">left</option>
		  <option value="right">right</option>
		</select>
		<img id="saveEdit" src="img/save.png" onclick="saveEditing()" class="selectee">
	</div>
	
</div>
<img id="download" src="img/download.png" onclick="saveFile()">



    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.nu-selectable.js"></script>
  
    <script src="js/index.js"></script>
    <script>if (window.module) module = window.module;</script>
    

</body>
</html>
